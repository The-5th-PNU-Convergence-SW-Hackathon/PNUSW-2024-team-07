---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true # (2.5~) Hibernate 초기화 이후 data.sql을 실행시켜 줘 (false로 할 경우 Hibernate 초기화 이전에 실행 되어서 ddl 실행 이전에 실행 돼 오류 발생)

  h2:
    console:
      enabled: true

